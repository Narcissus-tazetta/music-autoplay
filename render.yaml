services:
  - type: web
    name: music-autoplay
    runtime: docker
    env: docker
    region: singapore
    plan: starter
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: YOUTUBE_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLIENT_URL
        value: https://music-autoplay.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGINS
        value: https://music-autoplay.onrender.com
      - key: ALLOW_EXTENSION_ORIGINS
        value: false
      - key: SOCKET_PATH
        value: /api/socket.io
      - key: MORGAN_FORMAT
        value: tiny
      - key: DATABASE_URL
        fromDatabase:
          name: music-autoplay-db
          property: connectionString

databases:
  - name: music-autoplay-db
    databaseName: music_autoplay
    user: music_autoplay
