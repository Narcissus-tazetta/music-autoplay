dservices:
  - type: web
    name: music-auto-play
    env: docker
    repo: https://github.com/Narcissus-tazetta/music-autoplay
    branch: main
    dockerfilePath: Dockerfile
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: CLIENT_URL
        value: https://music-auto-play.onrender.com
      - key: CORS_ORIGINS
        value: https://music-auto-play.onrender.com,chrome-extension://flhmplnalnjjbmmjdcdehcoeiihnloja
      - key: ALLOW_EXTENSION_ORIGINS
        value: "false"
      - key: SOCKET_PATH
        value: /api/socket.io
      - key: LOG_LEVEL
        value: info
      - key: MORGAN_FORMAT
        value: tiny
      # Required secrets. Mark these in the Render dashboard (or set via the CLI) – DO NOT put actual values in this repo.
      - key: YOUTUBE_API_KEY
        secure: true
        value: ""
      - key: ADMIN_SECRET
        secure: true
        value: ""
      - key: SESSION_SECRET
        secure: true
        value: ""
      - key: ADMIN_PASSWORD
        secure: true
        value: ""
      - key: ADMIN_USER
        secure: true
        value: ""
      - key: GOOGLE_CLIENT_ID
        secure: true
        value: ""
      - key: GOOGLE_CLIENT_SECRET
        secure: true
        value: ""
    healthCheckPath: /
    instances: 1
    regions:
      - oregon

# Optional managed Postgres (Create via Render Dashboard).
databases:
  - name: music-autoplay-db
    databaseName: music_autoplay
    user: music_autoplay
