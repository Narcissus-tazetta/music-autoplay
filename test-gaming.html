<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーミングカラーテスト</title>
    <link rel="stylesheet" href="./app/gaming.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #222;
            color: white;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .normal-text {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>🎮 ゲーミングカラーテスト</h1>
    
    <div class="test-section">
        <h2>基本テスト</h2>
        <p class="normal-text">通常のテキスト</p>
        <p class="gaming-color">ゲーミングカラーのテキスト</p>
        <a href="#" class="gaming-color">ゲーミングカラーのリンク</a>
        <br><br>
        <p class="gaming-color-debug">デバッグ: 背景クリップ無し</p>
        <a href="#" class="gaming-color-debug">デバッグリンク</a>
        <br><br>
        <p class="gaming-simple">シンプル: 色変化のみ</p>
        <br><br>
        <p class="gaming-color-hue">Hue-Rotate版: ゲーミングテキスト</p>
        <a href="#" class="gaming-color-hue">Hue-Rotate版: リンク</a>
    </div>
    
    <div class="test-section">
        <h2>gaming-linksテスト</h2>
        <div class="gaming-links">
            <a href="#">ゲーミングリンク1</a>
            <span> | </span>
            <a href="#">ゲーミングリンク2</a>
            <span> | </span>
            <a href="#">ゲーミングリンク3</a>
        </div>
    </div>
    
    <div class="test-section dark-mode">
        <h2>ダークモードテスト</h2>
        <p class="gaming-color">ダークモードでのゲーミングカラー</p>
        <div class="gaming-links">
            <a href="#">ダークモードゲーミングリンク</a>
        </div>
    </div>
    
    <div class="test-section">
        <h2>インラインスタイルテスト</h2>
        <span class="gaming-color">インラインゲーミングテキスト</span>
        <a href="#" class="gaming-color" style="color: red !important;">強制colorスタイル付きリンク</a>
    </div>
</body>
</html>
