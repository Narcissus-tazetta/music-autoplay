name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      YOUTUBE_API_KEY: test-youtube-api-key-for-ci
      SESSION_SECRET: test-session-secret-at-least-32-chars-long-for-ci
      ADMIN_SECRET: test-admin-secret-must-be-at-least-32-characters-long-for-ci
      GOOGLE_CLIENT_ID: test-google-client-id-for-ci
      GOOGLE_CLIENT_SECRET: test-google-client-secret-for-ci
      CLIENT_URL: http://localhost:3000
      LOG_LEVEL: error

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

      - name: Run typecheck
        run: bun run typecheck

      - name: Run unit tests
        run: bun run test:unit

      - name: Build application
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            tests/unit/*.log
            coverage/
          retention-days: 7
